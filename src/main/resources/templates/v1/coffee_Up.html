<!DOCTYPE html>
<html lang ="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Coffee Ver1</title>
	<meta charset="utf-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/comm.css">
	<link rel="stylesheet" type="text/css" href="/css/coffee.css">
</head>

<body>
	<!-- Header -->
	<th:block th:replace="~{/comm/header}"></th:block>

	<div id="main"  style="font-size: large; text-align: center;">
		<h3> [메뉴수정] </h3>
		<form name="coffeeV1" autocomplete="on" action="/v1/update" method="post">
			<fieldset>
				<legend>등록 Form</legend>
				<label>메뉴명</label><input type="text" name="name" th:value="${map.get('name')}"></p>
				<lebel>종 류</lebel>
					<select name="kind">
						<option value="커피" th:selected="${map.get('kind')} == '커피'">1.커피</option>
						<option value="에이드" th:selected="${map.get('kind')} == '에이드'">2.에이드</option>
						<option value="스무디" th:selected="${map.get('kind')} == '스무디'">3.스무디</option>
					</select>
					</p>
				<lebel>가 격</lebel><input type="number" name="price" th:value="${map.get('price')}"></p>
				<input type="hidden" name="coffee_id" th:value="${map.get('coffee_id')}">
				<input type="submit" value="메뉴 수정" > 
			</fieldset>
		</form>
	
	</div>
	
	<!-- Footer -->
	<th:block th:replace="~{/comm/footer}"></th:block>
		
</body>
</html>
